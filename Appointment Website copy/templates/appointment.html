<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSN Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
  <style>
      /* Inline CSS for simplicity */
      .container {
          max-width: 600px;
          margin: auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
      }
      .wizard-step {
          display: none;
      }
      .wizard-step.active {
          display: block;
      }
      .wizard-buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
      }
      .wizard-buttons button {
          padding: 10px 20px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      .wizard-buttons button[disabled] {
          background-color: #ccc;
          cursor: not-allowed;
      }
  </style>
</head>
<body>
  <!-- Navigation Header  -->
  <div class="main-nav">
      <ul class="nav">
        <img src="{{ url_for('static', filename='images/csn logo.png') }}" alt="CSN Logo" class="profile-image">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('appointment') }}">Appointments</a></li>
      </ul>
  </div>

  <div class="container">
      <h2>Appointment</h2>
      <form id="registrationForm">
          <!-- Step 1: Personal Information -->
          <div class="wizard-step active" id="step-1">
              <label for="location">Location:</label>
              <select id="location" name="location" required>
                  <option value="" disabled selected>Select Location</option>
                  <option value="Charleston">Charleston</option>
                  <option value="North Las Vegas">North Las Vegas</option>
                  <option value="Henderson">Henderson</option>
              </select><br><br>

              <label for="exams">Exams:</label>
              <select id="exams" name="exams" required>
                  <option value="" disabled selected>Select Exam</option>
                  <option value="cit_129">CIT 129</option>
                  <option value="cit_260">CIT 260</option>
                  <option value="cit_180">CIT 180</option>
                  <option value="cs_202">CS 202</option>
              </select><br><br>
               
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required><br><br>

              <label for="time">Time:</label>
              <select id="time" name="time" required>
                  <option value="" disabled selected>Select Time</option>
                  <option value="8:00 am">8:00am</option>
                  <option value="9:00 am">9:00am</option>
                  <option value="10:00 am">10:00am</option>
                  <option value="11:00 am">11:00am</option>
                  <option value="12:00 pm">12:00pm</option>
                  <option value="1:00 pm">1:00pm</option>
                  <option value="2:00 pm">2:00pm</option>
                  <option value="3:00 pm">3:00pm</option>
                  <option value="4:00 pm">4:00pm</option>
                  <option value="5:00 pm">5:00pm</option>
              </select><br><br>
          </div>

          <!-- Wizard Buttons -->
          <div class="wizard-buttons">
              <button type="button" id="nextButton" onclick="nextStep()">Next</button>
              <button type="submit" id="submitButton" style="display:none;">Submit</button>
          </div>
      </form>
  </div>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="https://x.com/CSNCoyote" target="_blank" class="social twitter">Twitter</a></li>
      <li><a href="https://www.linkedin.com/school/college-of-southern-nevada/" target="_blank" class="social linkedin">LinkedIn</a></li>
    </ul>
    <p class="copyright">&copy; 2024 College of Southern Nevada</p>
  </footer>

  <script>
      function nextStep() {
          // This function will handle moving to the next step
          var step1 = document.getElementById('step-1');
          var submitButton = document.getElementById('submitButton');
          step1.classList.remove('active');
          submitButton.style.display = 'block';
      }
  </script>
</body>
</html>
