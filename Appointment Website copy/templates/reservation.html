<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSN Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">

  <style>
      /* Inline CSS for simplicity */
      .main-container {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          gap: 20px;
          margin: auto;
          max-width: 800px;
          padding: 20px;
      }
      .container {
          flex: 1;
          padding: 20px;
          border: 3px solid #000000;
          border-radius: 20px;
      }
      .wizard-step {
          display: none;
      }
      .wizard-step.active {
          display: block;
      }
      .wizard-buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
      }
      .wizard-buttons button {
          padding: 10px 20px;
          background-color: #f50707;
          color: rgb(255, 255, 255);
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      .wizard-buttons button[disabled] {
          background-color: #ccc;
          cursor: not-allowed;
      }
  </style>
</head>
<body>
  <!-- Navigation Header  -->
  <div class="main-nav">
      <ul class="nav">
        <img src="{{ url_for('static', filename='images/csn logo.png') }}" alt="CSN Logo" class="profile-image">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('home') }}">Logout</a></li>
        <li><a href="{{ url_for('appointment') }}">Appointments</a></li>
      </ul>
  </div>

  <div class="main-container">
      <!-- Registration Form -->
      <div class="container">
          <h2>Appointments</h2>
          <form id="registrationForm">
              <!-- Step 1: Personal Information -->
              <div class="wizard-step active" id="step-1">
                  <label for="Reservations">Reservations:</label>
                  <select id="Reservations" name="Reservations" required>
                      <option value="" disabled selected>Appointments</option>
                      <option value="Charleston">Charleston</option>
                      <option value="North Las Vegas">North Las Vegas</option>
                      <option value="Henderson">Henderson</option>
                  </select><br><br>
              </div>

              <!-- Wizard Buttons -->
              <div class="wizard-buttons">
                  <button type="button" id="nextButton" onclick="nextStep()">Cancel</button>
              </div>
          </form>
      </div>
  </div>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="https://x.com/CSNCoyote" target="_blank" class="social twitter">Twitter</a></li>
      <li><a href="https://www.linkedin.com/school/college-of-southern-nevada/" target="_blank" class="social linkedin">LinkedIn</a></li>
    </ul>
    <p class="copyright">&copy; 2024 College of Southern Nevada</p>
  </footer>

  <script>
      function nextStep() {
          // This function will handle moving to the next step
          var step1 = document.getElementById('step-1');
          var submitButton = document.getElementById('submitButton');
          step1.classList.remove('active');
          submitButton.style.display = 'block';
      }
  </script>
</body>
</html>
